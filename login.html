<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div class="nalo"> <img src="logo.png" alt="Spotify" height="40px">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
        <h1 id="head">Login to Spotify</h1>
        <br><br>
        <p id="google" class="signin"><big>Continue with Google <i class="fa-brands fa-google" style="color: #ffffff;"></i></big></p>
        <p id="facebook" class="signin"><big>Continue with Facebook <i class="fa-brands fa-facebook" style="color: #ffffff;"></i></big></p>
        <p id="apple" class="signin"><big>Continue with Apple <i class="fa-brands fa-apple" style="color: #ffffff;"></i></big></p>
        <p id="number" class="signin"><big>Continue with Number <i class="fa-solid fa-phone" style="color: #ffffff;"></i></big></p>
        <br><br>
       <hr width="425vw">
       <br><br>
        <div class="login" id="login">
        <p id="email">Email or username</p>
        <input id="inpemail" type="email">
        <p id="pass">Password</p>
        <input id="inppass" type="password">
        <br><b></b>
        <button type="submit" id="submit">Log in</button>
        <br><br>
        <p class="forget">Forgot your Password</p>
        <br><br>
        <hr width="425vw">
        </div>
        <br><br>
        <div class="signup">
        <p id="don">Don't have an account?</p>
        <p id="signup"><b>Sign up for Spotify</b></p>
        </div>
    </div>
    </main>
   

</body>
<script src="https://kit.fontawesome.com/eb8879b852.js" crossorigin="anonymous"></script>
</html>
